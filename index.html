<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ray Bells Portfolio Site</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/medium.css">
	<link rel="stylesheet" type="text/css" href="css/small.css">
	<link rel="stylesheet" type="text/css" href="css/large.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald:300%7CRoboto:400,700" rel="stylesheet">
	<!--[if IE]><link rel="shortcut icon" href="img/logo.png"><![endif]-->
	<link rel="icon" href="img/logo.png">

</head>
<body>
	<main>
		<header>
			<img id="logo" src="img/logo.png" >
			<section id="headerText">
				<h1>Ray Bell</h1>
				<h2>Software Developer</h2>
			</section>
		</header>
		<figure id="mainSection">
			<img id="mainImage" src="img/raymain.jpg" alt="Picture of me">
		</figure>
		<article id="aboutMeContainer" class="section">
			<h2 class="sectionHeader">
				About Me
			</h2>
			<p>
				I'm Ray, a software developer based in Seattle, WA. I'm obsessed with building things.
				When I'm not building amazing things, I play sports. When life gets you down, just remember -
				there's always money in the Banana Stand.
			</p>
		</article>
		<section class="section">
			<h2 class="sectionHeader">
				Featured Work
			</h2>
			<div id="featuredWork">
				<a href="https://github.com/iamraybell/Pacman" target="_blank">
					<figure class="workBox">
						<img src="img/pacman.png" alt="image of pacman game">
						<figcaption>
							<h4>
								Pacman
							</h4>
							<p>View Code on GitHub</p>
						</figcaption>
					</figure>
				</a>
				<a href="https://github.com/iamraybell/Connect-Four" target="_blank">
					<figure class="workBox">
						<figcaption>
							<img src="img/connectfour.png" alt="image of connect four game">
							<h4>
								Connect Four
							</h4>
							<p>View Code on GitHub</p>
						</figcaption>
					</figure>
				</a>
				<a href="https://github.com/iamraybell/adventure_game" target="_blank">
					<figure class="workBox">
						<img src="img/adventuregame.png" alt="image of adventure game">
						<figcaption>
							<h4>
								Adventure Game
							</h4>
							<p>View Code on GitHub</p>
						</figcaption>
					</figure>
				</a>
			</div>
		</section>
		<footer>
			<h2 class="sectionHeader">
				Contact
			</h2>
			<a href="https://www.linkedin.com/in/iamraybell/" target="_blank">
				<img  class="contactBtn" src="img/linkedin-logo.png" alt="Linkedin Contact" >
			</a>
			<a href="mailto:iamraybell@gmail.com">
				<img class="contactBtn" src="img/gmail.png" alt="Gmail Contact">
			</a>
			<a href="https://github.com/iamraybell">
				<img class="contactBtn" src="img/github-sign.png" alt="Github">
			</a>
			<a href="https://www.youtube.com/channel/UCQ3bD4lWSAuQwliUQKw8grQ" target="_blank">
				<img class="contactBtn" src="img/youtube.png" alt="Youtube Videos">
			</a>
		</footer>

</html>
